services:
  - type: web
    name: laravel-apache-app
    repo: https://github.com/AdrianOrdonez2705/UrbanLifeBackend.git
    autoDeploy: true
    runtime: docker
    healthCheckPath: /api/health
    preDeployCommand: |
      php artisan cache:clear
      php artisan config:clear
      php artisan route:clear
      php artisan view:clear
      
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      
      chown -R www-data:www-data storage bootstrap/cache
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: ${RENDER_EXTERNAL_URL}
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: db.jflzvvhmzjuqbmfuzxvi.supabase.co
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: postgres
      - key: DB_USERNAME
        value: postgres
      - key: APP_KEY
        secret: true
      - key: DB_PASSWORD
        secret: true